lang: fr
locale: fr_FR

incremental: true
markdown: kramdown

liquid:
  error_mode: strict
  strict_filters: true

facebook:
  page: Coworkinglyon
  app_id: 106737945179435

linkedin:
  page: "l-atelier-des-m%C3%A9dias-coworking-lyon"

instagram:
  username: "atelierdesmedias_lyon"

development:
  limit_posts: 10

incremental: true
markdown: kramdown

exclude:
  - README.md
  - Makefile
  - Rakefile
  - "*.rb"
  - .github
  - "*.orig"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate-v2

favicon:
  source: /assets/favicon.svg

collections:
  formulas:
    output: true
  coworkers:
    output: true
  events:
    output: true
  posts:
    output: true
    permalink: /blog/:title

pagination:
  enabled: true
  per_page: 8
  permalink: "/:num/"
  title: ":title"
  limit: 0
  sort_field: "date"
  sort_reverse: true
  trail:
    before: 2
    after: 2

autopages:
  enabled: true
  tags:
    enabled: false
  categories:
    layouts:
      - autopage_categories.html
    enabled: true
    permalink: "/blog/category/:cat"
    slugify:
      mode: "default"
  collections:
    enabled: false
