title: "L'Atelier des MÃ©dias"
description: "Le 1er espace de coworking Lyonnais associatif"
meta_robots: noindex
lang: fr
locale: fr_FR
baseurl: '/'

liquid:
  error_mode: strict
  strict_filters: true

show_social_icons: true

twitter:
  username: coworkinglyon

facebook:
  page: Coworkinglyon

instagram:
  username: "atelierdesmedias_lyon"

exclude:
  - Makefile
  - Rakefile
  - sync.rb
  - events.rb
  - .github

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-tidy
  - jekyll-paginate-v2

collections:
  formulas:
    output: true
  coworkers:
    output: true
  events:
    output: true
  posts:
    output: true
    permalink: /:title/

pagination:
  enabled: true
  per_page: 8
  permalink: '/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2
