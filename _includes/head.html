<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% if page.meta_robots %}<meta name="robots" content="{{ page.meta_robots }}">
  {% elsif site.meta_robots %}<meta name="robots" content="{{ site.meta_robots }}">
  {% else %}<meta name="robots" content="all">{% endif %}
  {% seo %}
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link rel="dns-prefetch" href="//maxcdn.bootstrapcdn.com">
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
  <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
  {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
  <link rel="alternate" type="application/rss+xml" title="Feed RSS pour {{ site.title }}" href="{{ "/feed.xml" | relative_url }}" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}?{{ site.time | date: "%Y%m%d%H%M" }}" type="text/css">
  <link rel="stylesheet" href="{{ "/assets/tailwind.css" | relative_url }}?{{ site.time | date: "%Y%m%d%H%M" }}" type="text/css">

  <!-- Fonts -->
  <link rel="preconnect" href="//fonts.googleapis.com">
  <link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
  <link href="//fonts.googleapis.com/css2?family=Lato:wght@100;300;400;600&display=swap" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

  <link rel="icon" href="{{ "/assets/logo.svg" | relative_url }}">
</head>
