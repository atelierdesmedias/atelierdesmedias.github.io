name: Lint

on: [pull_request]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.0.0
      - uses: ruby/setup-ruby@v1.86.0
        with:
          ruby-version: '2.7'
          bundler-cache: true
      - uses: wearerequired/lint-action@v1
        with:
          rubocop: true
